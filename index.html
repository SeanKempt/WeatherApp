<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div
      id="header-container"
      class="container-fluid d-flex justify-content-between align-items-center"
    >
      <h1>Weather App</h1>
      <form id="location-search" action="">
        <label for="location-set">Location:</label>
        <input type="text" id="location-set" name="location-set" />
        <button type="button" id="location-btn">Set</button>
      </form>
    </div>
    <div
      id="main-container"
      class="container-fluid d-flex align-items-center justify-content-center"
    >
      <div class="card">
        <div
          id="weather-container"
          class="card-body d-flex justify-content-center"
        >
          <div class="d-flex flex-grow-2 flex-column">
            <h1 id="city-name">City Name</h1>
            <p id="skies">cloudy</p>
            <p id="current-temp">60</p>
          </div>
          <div id="additional-info" class="d-flex flex-column">
            <p id="feels-like"></p>
            <p id="high-temp">75</p>
            <p id="low-temp">50</p>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-container" class="container-fluid">
      Created by Sean Kempt
    </div>
  </body>
</html>
