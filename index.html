<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div
      id="header-container"
      class="container-fluid d-flex justify-content-between align-items-center"
    >
      <h1>Weather App</h1>
      <form id="location-search" action="">
        <label for="location-set">Location:</label>
        <input type="text" id="location-set" name="location-set" />
        <button type="button" id="location-btn">Set</button>
      </form>
    </div>
    <div
      id="main-container"
      class="container-fluid d-flex align-items-center justify-content-center"
    >
      <div class="card">
        <div class="card-body">Hello World!</div>
      </div>
    </div>
    <div id="footer-container" class="container-fluid">
      created by Sean Kempt.
    </div>
  </body>
</html>
